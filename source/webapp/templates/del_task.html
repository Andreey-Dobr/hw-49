{% extends 'base.html' %}

{% block title %}Delete{% endblock %}



{% block content %}
    <h1>Вы уверены, что хотите удалить статью "{{ task.description}}"?</h1>

    <form action="{% url "del" task.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'task_view' task.pk %}">Отмена</a></p>
    </form>
    <h3>Содержимое статьи: </h3>
    <p>{{ task.full_description }}</p>
{% endblock %}
