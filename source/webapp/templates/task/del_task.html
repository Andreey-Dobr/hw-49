{% extends 'base.html' %}

{% block title %}Delete{% endblock %}



{% block content %}
    <h1>Вы уверены, что хотите удалить задачу "{{ task.description}}"?</h1>

    <form action="{% url "delete" task.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'task' task.pk %}">Отмена</a></p>
        <h3>Содержимое задания: </h3>
        <p>{{ task.full_description }}</p>
    </form>


{% endblock %}
